site_name: Home Server Documentation
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: deep orange
      accent: deep purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: black
      accent: deep orange

nav:
  - Home: index.md
  - Open Media Vault:
    - ./omv/omv.md
  - Portainer:
    - ./stacks/stacks.md
    - ./stacks/bind9.md
    - ./stacks/cups.md
    - ./stacks/gluetun.md
    - ./stacks/plex.md
    - ./stacks/plex-meta-manager.md
    - ./stacks/watchtower.md
  - Home Assistant:
    - ./ha/homeassistant.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search

